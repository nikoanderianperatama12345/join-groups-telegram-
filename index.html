<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .loading-container, .join-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: grey;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 100%;
            height: 100%;
            background-color: blue;
            animation: loading 5s ease-out;
        }
        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }
        .join-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .join-button:hover {
            background-color: darkblue;
        }
        .logo {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-screen">
        <h1>Loading...</h1>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <p>Preparing your experience...</p>
    </div>
    <div class="join-container" id="join-screen" style="display: none;">
        <h1>Welcome</h1>
        <p>Click the button below to join our Telegram group.</p>
        <button class="join-button" onclick="window.location.href='https://t.me/comunity_ransomware';">Join Group Telegram</button>
    </div>
    <div class="logo">
        <h3>[REDDBLACK]</h3>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("join-screen").style.display = "block";
        }, 5000); // Layar pemuatan berlangsung selama 5 detik
    </script>
</body>
</html>
